<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- lien bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">

    <!-- lien fichier css -->

    <title> Connexion | Gestion de traitement des patients</title>

<body class="bg_image" style="padding: 0%;">

    <div class="container bg-transparent largeur">

        <div class="row">
            
            <div class="col-md-6" style="width: 50%;margin: auto;">

                <div class="col text-center">

                    <a href="connexion.html">

                        <img class="taille-img img-fluid rounded-circle" src="images/logo.png" alt="Logo du centre de santé">

                    </a>

                </div>

            </div>

            <form action="#" method="POST"  class="bord-formulaire mt-3 border border-3">

                <h2 class="text-center mt-4 mb-3 titre_authentification">SE CONNECTER</h2>

                <div class="mb-4 col">
                    
                    <label for="connexion-email" class="form-label"></label>
                    <input type="email" class="form-control rounded-pill" placeholder="Email" id="connexion-email" name="email">
                    
                </div>

                <div class="mb-4">

                    <label for="connexion-mot-de-passe" class="form-label"></label>
                    <input type="password" class="form-control rounded-pill" placeholder="Mot de passe " id="connexion-mot-de-passe" name="mot-de-passe">

                </div>


                <div class="d-grid gap-2 mt-5 mb-3">

                    <button type="submit" class="btn btn-primary rounded-pill">Connexion</button>
                    
                </div>

                <div class="d-flex justify-content-center mb-4">

                   
                    <a href="mot_de_passe_oublie.html" class="lien_mdp">Mot de passe oublié?</a>
                
                </div>

            </form>

        </div>

    </div>


    <!-- footer-->

    <footer class="sticky-footer">
